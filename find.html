<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kokoaTalk-Find</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="status_bar">
		<div class="status_bar__column">
			<span>No Service</span>
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status_bar__column">
			<span>18:43</span>
		</div>
		<div class="status_bar__column">
			<span>11%</span>
			<i class="fa-solid fa-battery-quarter fa-lg"></i>
			<i class="fa-solid fa-bolt"></i>
		</div>
	</div>
	<div class="menu_bar">
		<h1 class="menu_bar__title">Find</h1>
		<ul class="menu_bar__list ">
			<li class="menu_bar__element"><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>
			<li class="menu_bar__element"><i class="fa-solid fa-gear fa-lg"></i></li>
		</ul>
	</div>
	<main class="find_main">
		<div class="find_menu_bar">
			<div class="find_menu_bar__column">
				<i class="fa-solid fa-qrcode"></i>
				<span>QR Code</span>
			</div>
			<div class="find_menu_bar__column">
				<i class="fa-regular fa-address-book"></i>
				<span>Add by Contacts</span>
			</div>
			<div class="find_menu_bar__column">
				<i class="fa-solid fa-fingerprint"></i>
				<span>Add by ID</span>
			</div>
			<div class="find_menu_bar__column">
				<i class="fa-regular fa-envelope"></i>
				<span>Invite</span>
			</div>
		</div>
		<div class="find_recommended_friends">
			<h5 class="find_recommended_friends__header">Recommanded Friends</h5>
			<div class="find_recommended_friends__list">
				<span>You have no Recommended friends.</span>
			</div>
		</div>
		<div class="find_open_chat">
			<div class="find_open_chat__header">
				<h4>Open Chat</h4>
				<div class="find_open_chat__header__more">
					<span>Go to OpenChat Home</span>
					<i class="fa-solid fa-angle-right fa-sm"></i>
				</div>
			</div>
			<div class="find_open_chat__infos">
				<div class="find_open_chat__info">
					<div class="find_open_chat__info__text">
						<h4>#BTS</h4>
						<span>#BTS#ARMY#FRIENDS</span>
						<div class="find_open_chat__profile">
							
						</div>
					</div>
					<div class="find_open_chat_info__images">
					</div>
				</div>
				<div class="find_open_chat__info">
					<div class="find_open_chat__info__text">
						<div class="find_open_chat__profile">

						</div>
					</div>
					<div class="find_open_chat_info__images">

					</div>
				</div>
			</div>
		</div>
	</main>
	<nav class="nav_bar">
		<ul class="nav_bar__list">
			<li>
				<a href="friends.html" class="nav_bar__link"><i class="fa-regular fa-user fa-lg"></i></a>
			</li>
			<li>
				<a href="chats.html" class="nav_bar__link">
					<i class="fa-regular fa-comment fa-lg"></i>
					<span id="alarm">1</span>
				</a>
			</li>
			<li>
				<a href="find.html" class="nav_bar__link"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
			</li>
			<li>
				<a href="more.html" class="nav_bar__link"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
			</li>
		</ul>
	</nav>
	<script src="https://kit.fontawesome.com/d385536fe5.js" crossorigin="anonymous"></script>
</body>
</html>
