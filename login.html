<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css", rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
	<title>kokoaTalk-login</title>
</head>
<body>
	<div class="status_bar">
		<div class="status_bar__column">
			<span>No Service</span>
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status_bar__column">
			<span>18:43</span>
		</div>
		<div class="status_bar__column">
			<span>11%</span>
			<i class="fa-solid fa-battery-quarter fa-lg"></i>
			<i class="fa-solid fa-bolt"></i>
		</div>
	</div>
	<div class="login_page">
		<h1 id="login_page__header">Welcome to KakaoTalk</h1>
		<p id="login_page__paragraph">
			if you have a Kakao Account,<br/>log in with your email or phone number.
		</p>
		<form>
			<input type="text" placeholder="Email or phone number">
			<input type="password" placeholder="Password">
		</form>
		<div class="button">
			<button>Log in</button>
			<button>Sign Up</button>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/d385536fe5.js" crossorigin="anonymous"></script>
</body>
</html>
