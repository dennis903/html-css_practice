<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
	<title>kokoaTalk-Friends</title>
</head>
<body>
	<div class="status_bar">
		<div class="status_bar__column">
			<span>No Service</span>
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status_bar__column">
			<span>18:43</span>
		</div>
		<div class="status_bar__column">
			<span>11%</span>
			<i class="fa-solid fa-battery-quarter fa-lg"></i>
			<i class="fa-solid fa-bolt"></i>
		</div>
	</div>
	<div class="menu_bar">
		<h1 class="menu_bar__title">Friends</h1>
		<ul class="menu_bar__list ">
			<li class="menu_bar__element"><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>
			<li class="menu_bar__element"><i class="fa-solid fa-music fa-lg"></i></li>
			<li class="menu_bar__element"><i class="fa-solid fa-gear fa-lg"></i></li>
		</ul>
	</div>
	<div class="friends_info_bar">
		<i class="fa-solid fa-circle-info"></i>
		<span>Friends' Names Display</span>
		<i class="fa-solid fa-angle-right"></i>
	</div>
	<main class="friends">
		<div class="friends_profile">
			<img class="friends_profile__image" src="images/profile.jpeg">
			<span class="friends_profile__name">hyeolee</span>
		</div>
		<div class="friends_channel">
			<div class="friends_channel__header">
				<span>Channel</span>
				<i class="fa-solid fa-angle-up fa-sm"></i>
			</div>
			<div class="friends_channel__column">
				<div class="friends_channel__profile">
					<img class="friends_profile__image fa_sm" src="images/kakao_channel.png">
				</div>
				<div class="friends_channel__title">
					<h4>Channel</h4>
				</div>
				<div class="friends_channel__more">
					<span>2</span>
					<i class="fa-solid fa-angle-right fa-sm"></i>
				</div>
			</div>
		</div>
	</main>
	<nav class="nav_bar">
		<ul class="nav_bar__list">
			<li>
				<a href="friends.html" class="nav_bar__link"><i class="fa-solid fa-user fa-lg"></i></a>
			</li>
			<li>
				<a href="chats.html" class="nav_bar__link">
					<i class="fa-regular fa-comment fa-lg"></i>
					<span id="alarm">1</span>
				</a>
			</li>
			<li>
				<a href="find.html" class="nav_bar__link"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
			</li>
			<li>
				<a href="more.html" class="nav_bar__link"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
			</li>
		</ul>
	</nav>
	<script src="https://kit.fontawesome.com/d385536fe5.js" crossorigin="anonymous"></script>
</body>
</html>
